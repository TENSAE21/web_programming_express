<body>
    <h2>Add a new User</h2>
    <form action="/users/add" method="post">
        <label for="id">User id:</label><br>
        <input type="text" id="id" name="id" value="003"><br>
        <label for="fname">First name:</label><br>

        <input type="submit" value="Submit">
    </form>

</body>
